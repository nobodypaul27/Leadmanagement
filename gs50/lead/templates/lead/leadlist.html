{% extends 'lead/base.html' %}
 {% load static %}

{% block content %}

<div class="col-sm-8">

<h4 class="text-center alert alert-info">Lead listing</h4>
{% if lead %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Company Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for leads in lead %}
    <tr>
      <th scope="row">{{leads.id}}</th>
      <td>{{leads.name}}</td>
      <td>{{leads.company_name}}</td>
      <td>
      <a href="{% url 'updatedata' leads.id  %}" class="btn btn-warning btn-sm">Edit</a>
      <form action="{% url 'deletedata' leads.id  %}" method="POST" class="d-inline">
       {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}
<h4 class="text-center alert alert-warning">No Records</h4>
{% endif %}
</div>




{% endblock content %}
